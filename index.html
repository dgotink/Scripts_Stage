<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
		
		.line1 {
		fill: none;
		stroke: steelblue;
		stroke-width: 1.5px;
		}
		
		.line2 {
		fill: none;
		stroke: red;
		stroke-width: 1.5px;
		}
		
		.line3 {
		fill: none;
		stroke: green;
		stroke-width: 1.5px;
		}
		
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: "sans-serif";
			font-size: 11px;
		}
		
		.svgbox { 
		margin: 20px;
		}
		
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
		//Width & height
		var svgWidth = 800;
		var svgHeight = 550;
		var padding = 25;
		
		//Dynamic, random dataset
		var dataset = [];
		var numDataPoints = 50;
		var yRange = Math.random() * 100;
		var yyRange = Math.random() * 80;
		var yyyRange = Math.random() * 110;
		for (var i = 0; i < numDataPoints; i++) {
			var newNumber1 = Math.round(Math.random() * yRange);
			var newNumber2 = Math.round(Math.random() * yyRange);
			var newNumber3 = Math.round(Math.random() * yyyRange);
			dataset.push([i, newNumber1, newNumber2, newNumber3]);
		}
		
		//Scales
		var xScale = d3.scale.linear()
							 .domain([0, dataset.length])
							 .range([padding, svgWidth - padding]);
		
		var minY = d3.min(dataset, function(d) { return Math.min(d[1], d[2], d[3]) ; }),
			maxY = d3.max(dataset, function(d) { return Math.max(d[1], d[2], d[3]) ; });
							 
		var yScale = d3.scale.linear()
							 .domain([minY, maxY])
							 .range([svgHeight - padding, padding]);
							 
		//Axis
		var xAxis = d3.svg.axis()
		                  .scale(xScale)
						  .orient("bottom")
						  .ticks(8);
						  
		var yAxis = d3.svg.axis()
						  .scale(yScale)
						  .orient("left")
						  .ticks(6);
		
		//Lines
		var line1 = d3.svg.line()
						 .x(function(d) { return xScale(d[0]); })
                         .y(function(d) { return yScale(d[1]); })
                         .interpolate("bundle");
						 
		var line2 = d3.svg.line()
						 .x(function(d) { return xScale(d[0]); })
                         .y(function(d) { return yScale(d[2]); })
                         .interpolate("bundle");
						 
		var line3 = d3.svg.line()
						 .x(function(d) { return xScale(d[0]); })
                         .y(function(d) { return yScale(d[3]); })
                         .interpolate("bundle");
		
		var svg = d3.select("body")
					.append("svg")
					.attr("width", svgWidth)
					.attr("height", svgHeight)
					.attr("class", "svgbox");
					 
		svg.append("path")
		   .attr("class", "line1")
		   .attr("d", line1(dataset));
		   
		svg.append("path")
		   .attr("class", "line2")
		   .attr("d", line2(dataset));
		   
		svg.append("path")
		   .attr("class", "line3")
		   .attr("d", line3(dataset));
		   
		svg.append("g")
		   .attr("class", "axis")
		   .attr("transform", "translate(0, " + (svgHeight - padding) + ")")
		   .call(xAxis);
		   
		svg.append("g")
		   .attr("class", "axis")
		   .attr("transform", "translate(" + padding + ",0)")
		   .call(yAxis);
		
		</script>
	</body>
</html>
